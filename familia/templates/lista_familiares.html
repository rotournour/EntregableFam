<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listado de los integrantes de la familia de Rocio</h1>

    {% for familiar in lista_familiares %}
        <p> El familiar se llama {{familiar.nombre}}</p>
        <p> Su edad es {{familiar.edad}} </p>
        
        {% if familiar.mayor_edad == True %}
        <p> El familiar es mayor de edad </p>
        {%else%}
        <p> El familiar no es mayor de edad </p>
        {%endif%}
    {% endfor %}
</body>
</html>
